{% extends "layout.html" %}
{% block content %}
    <div class="row">
        <div class="col-md-12">
            <div class="overview-wrap">
                <h2 class="title-1">Resumen Agente Bitcoin</h2>
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-12">
            <!-- TradingView Widget BEGIN -->
            <div class="tradingview-widget-container">
                <div class="tradingview-widget-container__widget"></div>
                <script type="text/javascript"
                        src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js"
                        async>
                    {
                        "symbols"
                    :
                        [
                            {
                                "description": "Bitcoin",
                                "proName": "COINBASE:BTCUSD"
                            },
                            {
                                "description": "Ethereum",
                                "proName": "COINBASE:ETHUSD"
                            },
                            {
                                "description": "Litecoin",
                                "proName": "COINBASE:LTCUSD"
                            },
                            {
                                "description": "ChainLink",
                                "proName": "COINBASE:LINKUSD"
                            },
                            {
                                "description": "Bitcoin Cash",
                                "proName": "COINBASE:BCHUSD"
                            }
                        ],
                            "colorTheme"
                    :
                        "light",
                            "isTransparent"
                    :
                        true,
                            "displayMode"
                    :
                        "adaptive",
                            "locale"
                    :
                        "es"
                    }
                </script>
            </div>
            <!-- TradingView Widget END -->
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-12">
            <div class="col col-md-6">
                <!-- TradingView Widget BEGIN -->
                <div class="tradingview-widget-container">
                    <div class="tradingview-widget-container__widget"></div>
                    <script type="text/javascript"
                            src="https://s3.tradingview.com/external-embedding/embed-widget-technical-analysis.js"
                            async>
                        {
                            "interval"
                        :
                            "1D",
                                "width"
                        :
                            "100%",
                                "height"
                        :
                            450,
                                "isTransparent"
                        :
                            true,
                                "symbol"
                        :
                            "COINBASE:BTCUSD",
                                "showIntervalTabs"
                        :
                            true,
                                "locale"
                        :
                            "es",
                                "colorTheme"
                        :
                            "light"
                        }
                    </script>
                </div>
                <!-- TradingView Widget END -->
            </div>
            <div class="col col-md-6">
                <div class="row">
                    <!-- TradingView Widget BEGIN -->
                    <div class="tradingview-widget-container">
                        <div id="tradingview_ce612"></div>
                        <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
                        <script type="text/javascript">
                            new TradingView.MediumWidget(
                                {
                                    "symbols": [
                                        [
                                            "Bitcoin",
                                            "COINBASE:BTCUSD|12M"
                                        ],
                                        [
                                            "Ethereum",
                                            "COINBASE:ETHUSD|12M"
                                        ],
                                        [
                                            "Litecoin",
                                            "COINBASE:LTCUSD|12M"
                                        ],
                                        [
                                            "ChainLink",
                                            "COINBASE:LINKUSD|12M"
                                        ],
                                        [
                                            "Bitcoin Cash",
                                            "COINBASE:BCHUSD|12M"
                                        ]
                                    ],
                                    "chartOnly": false,
                                    "width": "100%",
                                    "height": 350,
                                    "locale": "es",
                                    "colorTheme": "light",
                                    "gridLineColor": "#F0F3FA",
                                    "trendLineColor": "#2196F3",
                                    "fontColor": "#787B86",
                                    "underLineColor": "#E3F2FD",
                                    "isTransparent": true,
                                    "autosize": true,
                                    "container_id": "tradingview_ce612"
                                }
                            );
                        </script>
                    </div>
                    <!-- TradingView Widget END -->
                </div>
                <br/>
                <div col="row">
                    <div class="col-sm-12">
                        <div class="col col-sm-6">
                            <button type="button" id="goBuy" class="btn btn-primary btn-block btn-lg">Comprar BTC
                            </button>
                        </div>
                        <div class="col col-sm-6">
                            <button type="button" id="goSell" class="btn btn-primary btn-block btn-lg">Vender BTC
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block scripts %}
    <script>
        $("#goBuy").click(function () {
            $(location).attr("href", "{{ url_for('buy') }}");
        });
        $("#goSell").click(function () {
            $(location).attr("href", "{{ url_for('sell') }}");
        });
    </script>
{% endblock %}
